<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CalculatorJS</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='./Styles/index.css'>
    <script src='./Scripts/CalculatorJS.js' defer></script>
</head>

<body>
    <div class="container">

        <div class="calculator">

            <div class="resultDiv">

                <p class="operation">0</p>
                <p class="result"></p>

            </div>

            <div class="buttons">

                <div class="options">

                    <button class="clear">C</button>
                    <button class="delete">DEL</button>

                </div>

                <div class="numbers">

                    <button id="button1" class="numberButton">1</button>
                    <button id="button2" class="numberButton">2</button>
                    <button id="button3" class="numberButton">3</button>
                    <button id="button4" class="numberButton">4</button>
                    <button id="button5" class="numberButton">5</button>
                    <button id="button6" class="numberButton">6</button>
                    <button id="button7" class="numberButton">7</button>
                    <button id="button8" class="numberButton">8</button>
                    <button id="button9" class="numberButton">9</button>
                    <button id="button0" class="numberButton">0</button>
                    <button id="dotButton" class="numberButton">.</button>
                    <button id="resultButton">=</button>
                    <button id="operatorAdd" class="operatorButton">+</button>
                    <button id="operatorSubtract" class="operatorButton">-</button>
                    <button id="operatorMult" class="operatorButton">*</button>
                    <button id="operatorDivide" class="operatorButton">/</button>

                </div>

            </div>

        </div>

    </div>
</body>

</html>
